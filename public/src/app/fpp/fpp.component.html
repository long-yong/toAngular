<div id='container-f'>
  fpp: <h2>New Task</h2> <h2 *ngIf='editShow'>Edit Task</h2> <br>

  <div class='box'> 
     <a *ngFor='let err of newErr'> {{err}} <br></a>
  </div>

  <div class='box'>
      <a *ngFor='let err of editErr'> {{err}} <br></a>
   </div><br>

  <form class='inline' (submit)="onSubmitAdd()">
    <table>
      <tr>
        <td>Title</td>
        <td><input type="text" name="newBody.title" [(ngModel)]="newBody.title"/></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><input type="text" name="newBody.description" [(ngModel)]="newBody.description" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Add Task" /></td>
      </tr>
     
    </table>
  </form>

  <form class='inline' (submit)="onSubmitEdit()" *ngIf='editShow'>
      <table>
        <tr>
          <td>Title</td>
          <td><input type="text" name="editBody.title" [(ngModel)]="editBody.title"/></td>
        </tr>
        <tr>
          <td>Description</td>
          <td><input type="text" name="editBody.description" [(ngModel)]="editBody.description" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Edit Task" /></td>
        </tr>
     </table>
  </form><br>

    <a *ngFor='let task of allTask'>
      <br>{{task.title}}; &nbsp; {{task.description}} &nbsp; {{task.completed}} &nbsp;
      <button (click)='clickEdit(task._id)'>Edit</button>
      <button (click)='clickDel(task._id)'>Delete</button>
    </a>

  <br><br>
</div>
