
<div id='container-b'>

<h1> {{ title }} </h1>
<a>Value of randNum is: {{randNum}}</a> &nbsp; &nbsp;  <input type="text" [value]="name" />

<br>
<p *ngIf="loggedIn">You are logged in!</p>
<a *ngFor="let snack of snacks">{{snack}}; &nbsp; &nbsp; </a>
<p *ngIf="snacks.length < 3">You need more snacks.</p>

<br><br>
<a *ngFor="let task of allTask">{{task.title}}; &nbsp; </a>

<br><br>

<button (click)='clickCounter()'>Click Counter</button> &nbsp; {{counter}} 

<br><br>

</div>
