<div id='container-c'>

  
<h1 class='inline'> {{ title }} </h1>

<p *ngFor='let task of allTask'>
  {{task.title}}; &nbsp; {{task._id}} &nbsp; <button (click)='clickShow(task._id)'>Show</button> &nbsp;
</p>


<p *ngIf='oneTask'>
  detail: {{oneTask._id}}; Title={{oneTask.title}}; Completed={{oneTask.completed}}; {{oneTask.description}}
</p>


<br>

</div>
